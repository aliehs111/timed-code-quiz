<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CODE-QUIZ</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <p class="topleft">View Highscores</p>
    <p class="topright">Time:</p>
  </header>
  <div class="container">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
      will penalize your score time by ten seconds!</p>
    <button id="start"> Start Quiz </button>
  </div>
  <div class="quiz-container">
    <h2>Question</h2>
  <section class="=answerbtn">
      <button>Answer1</button>
      <button>Answer2</button>
      <button>Answer3</button>
      <button>Answer4</button>
  </section>
  </div>
    <footer>
      <p class="correct">Correct! Great Job!</p>
      <p class="wrong">Wrong - Keep Practicing!</p>
    </footer>

  


  <script src="script.js"></script>

</body>

</html>
